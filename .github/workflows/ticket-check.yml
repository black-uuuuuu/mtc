name: example

on:
  schedule:
    - cron: '* * * * *'  # 每 1 分鐘執行一次
  workflow_dispatch:      # ✅ 放在 schedule 外面，跟它是同一層

jobs:
  job:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check Tickets
        uses: mooyoul/melon-ticket-actions@v1.1.0
        with:
          product-id: 211740
          schedule-id: 100002
          seat-id: 900
          slack-incoming-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: '有票啦！快搶～'

